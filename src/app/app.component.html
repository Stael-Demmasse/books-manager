<div class="container text-center">

  <h1>Books Manager !</h1>

</div>

<div class="container">

  <div class="text-center">
    <button type="button" 
           class="btn btn-dark m-2"
            (click)="allFree()">
        allfree  
    </button>
    <button type="button" 
           class="btn btn-dark m-2"
            (click)="allTaken()">
        alltaken
    </button>


  </div>
<table class="table">

  <thead class="thead-dark">

    <tr>

      <th scope="col">Title</th>
      <th scope="col">auther</th>
      <th scope="col">status</th>

    </tr>
  </thead>
  <tbody>

<tr *ngFor="let book of books">
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.status}}</td>
    </tr>

  </tbody>
</table>
</div>
